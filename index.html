<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>משחק זיכרון - אימוג'ים</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #2b2b2b;
      text-shadow: 2px 2px #ffffff80;
    }

    #levelDisplay {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #ffffff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      user-select: none;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.revealed {
      background-color: #fdfdfd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1) inset;
    }

    .card.matched {
      animation: bounce 0.5s ease;
      background-color: #d4fcd4;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .emoji {
      display: none;
    }

    .card.revealed .emoji {
      display: block;
    }

    #nextLevelBtn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #nextLevelBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>משחק זיכרון 🧠</h1>
  <div id="levelDisplay">שלב: 1</div>
  <div class="game-board" id="gameBoard"></div>
  <button id="nextLevelBtn">שלב הבא 🚀</button>

  <!-- 🔊 צלילים -->
  <audio id="flipSound" src="https://www.soundjay.com/button/button-16.mp3" preload="auto"></audio>
  <audio id="matchSound" src="https://www.soundjay.com/button/button-10.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/button-29.mp3" preload="auto"></audio>

  <script>
    const emojiSet = ['🐶','🐱','🦁','🐸','🦊','🐵','🐻','🐥','🐙','🦖','🍎','🍌','🍪','🚗','🛴','🚀','✈️','⚽','🎈','❄️'];
    const colors = ['#ffcccc', '#ccffcc', '#ccffff', '#fff0b3', '#ffd9e6', '#e6ccff'];

    let level = 1;
    const board = document.getElementById('gameBoard');
    const levelDisplay = document.getElementById('levelDisplay');
    const nextBtn = document.getElementById('nextLevelBtn');

    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');
    const wrongSound = document.getElementById('wrongSound');

    function playSound(sound) {
      if (!sound) return;
      try {
        sound.pause();
        sound.currentTime = 0;
        sound.play().catch(e => console.log("בעיה בהשמעה", e));
      } catch (e) {
        console.log("בעיה כללית בהשמעה", e);
      }
    }

    let firstCard = null;
    let lockBoard = false;
    let matches = 0;

    function startLevel() {
      board.innerHTML = '';
      nextBtn.style.display = 'none';
      levelDisplay.textContent = `שלב: ${level}`;

      const numPairs = Math.min(2 + level, emojiSet.length);
      const emojis = emojiSet.slice(0, numPairs);
      const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());

      matches = 0;
      firstCard = null;
      lockBoard = false;

      let gridSize = Math.ceil(Math.sqrt(cards.length));
      board.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;

      cards.forEach(emoji => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        card.innerHTML = `<div class="emoji">${emoji}</div>`;
        card.dataset.emoji = emoji;

        card.addEventListener('click', () => {
          if (lockBoard || card.classList.contains('revealed') || card === firstCard) return;

          playSound(flipSound);
          card.classList.add('revealed');

          if (!firstCard) {
            firstCard = card;
          } else {
            if (card.dataset.emoji === firstCard.dataset.emoji) {
              playSound(matchSound);
              card.classList.add('matched');
              firstCard.classList.add('matched');
              firstCard = null;
              matches++;

              if (matches === numPairs) {
                setTimeout(() => {
                  nextBtn.style.display = 'inline-block';
                }, 600);
              }
            } else {
              lockBoard = true;
              playSound(wrongSound);
              setTimeout(() => {
                card.classList.remove('revealed');
                firstCard.classList.remove('revealed');
                firstCard = null;
                lockBoard = false;
              }, 1000);
            }
          }
        });

        board.appendChild(card);
      });
    }

    nextBtn.addEventListener('click', () => {
      level++;
      startLevel();
    });

    startLevel();
  </script>
</body>
</html>
